        var obj = JSON.parse(data);

        function myFunction() {
            for (var i = 0; i < 3; i++) {
                var productImg = document.getElementById("image").src;
                productImg = obj[i].img;
                lst.append(productImg);
                document.getElementById("title").innerHTML +=
                    obj[i].name;
                document.getElementById("price").innerHTML +=
                    obj[i].price;
            }
        }
        myFunction();
